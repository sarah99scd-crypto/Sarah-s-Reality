<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah's Reality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                4px 4px 0px #0ff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }

        .begin-button {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 15px 40px;
            background-color: #000;
            color: #0ff;
            border: 3px solid #0ff;
            cursor: pointer;
            text-shadow: 
                0 0 5px #0ff,
                0 0 10px #0ff;
            box-shadow: 
                0 0 10px #0ff,
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.2s;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .begin-button:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 
                0 0 20px #0ff,
                0 0 30px #0ff,
                inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .begin-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="title">Sarah's Reality</h1>
        <button class="begin-button" onclick="window.location.href='game.html'">Play Game</button>
    </div>
</body>
</html>
